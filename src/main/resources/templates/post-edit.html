<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Post</title>
    <style>
        body { font-family: system-ui, Arial, sans-serif; margin: 32px; max-width: 900px; }
        label { display:block; margin-top: 12px; font-weight: 600; }
        input[type=text], textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        .actions { margin-top: 16px; display:flex; gap:12px; }
    </style>
</head>
<body>
<h1>Edit Post</h1>

<form th:action="@{|/post/${post.id}/update|}" method="post" th:object="${post}">
    <label>Title</label>
    <input type="text" th:field="*{title}" required/>

    <div sec:authorize="hasRole('ADMIN')">
        <label>Author</label>
        <select name="authorId" required>
            <option th:each="u : ${authors}" th:value="${u.id}" th:text="${u.name}"></option>
        </select>
    </div>

    <div sec:authorize="!hasRole('ADMIN')">
        <label>Author</label>
        <input type="text" th:value="${authorName}" disabled/>
    </div>

    <label>Content</label>
    <textarea rows="10" th:field="*{content}" required></textarea>

    <label>Tags (comma-separated)</label>
    <input type="text" th:field="*{tags}" placeholder="java,spring,hibernate"/>

    <div class="actions">
        <button type="submit">Save</button>
        <a th:href="@{|/post/${post.id}|}">Cancel</a>
    </div>
</form>
</body>
</html>
