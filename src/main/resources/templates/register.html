<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Create account</title>
    <style>
        :root { --border:#ddd; }
        * { box-sizing: border-box; }
        html, body { margin:0; padding:0; background:#fff; color:#111;
          font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
        .wrap { min-height: 100vh; display:flex; align-items:center; justify-content:center; padding: 24px; }
        .card { width:100%; max-width: 420px; border:1px solid var(--border); border-radius:8px; padding:22px; }
        h1 { margin:0 0 16px; font-size: 40px; font-weight: 600; text-align:center; }
        form { display:grid; gap:12px; margin-top: 8px; }
        input[type="text"], input[type="email"], input[type="password"]{
          width:100%; padding:10px 12px; border:1px solid #111; border-radius:6px; background:#fff; color:#111;
        }
        button[type="submit"]{
          margin: 8px auto 0; padding:10px 18px; border:1px solid #111; background:#fff; color:#111;
          border-radius:6px; cursor:pointer;
        }
        button[type="submit"]:hover{ background:#111; color:#fff; }
        .footer { margin-top: 12px; text-align:center; font-size:14px; color:#333; }
        .footer a { color:#111; text-decoration: underline; }
    </style>
</head>
<body>
<div class="wrap">
    <div class="card">
        <h1>Create account</h1>

        <form th:action="@{/register}" method="post" th:object="${register}">

            <input type="text" name="name" th:field="*{name}" placeholder="Name" autocomplete="name"/>

            <input type="email" name="email" th:field="*{email}" placeholder="Email" autocomplete="email"/>

            <input type="password" name="password" th:field="*{password}" placeholder="Password"
                   autocomplete="new-password"/>

            <button type="submit">Submit</button>
        </form>

        <div class="footer">
            Have account?
            <a th:href="@{/login}">Login</a>
        </div>
    </div>
</div>
</body>
</html>
