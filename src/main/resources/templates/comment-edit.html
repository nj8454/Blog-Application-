<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Comment</title>
    <style>
        body { font-family: system-ui, Arial, sans-serif; margin: 32px; max-width: 700px; }
        label { display:block; margin-top: 12px; font-weight: 600; }
        input[type=text], input[type=email], textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        .actions { margin-top: 16px; display:flex; gap:12px; }
    </style>
</head>
<body>
<h1>Edit Comment</h1>

<form th:action="@{|/post/${postId}/comment/${commentId}/edit|}"
      method="post"
      th:object="${comment}">
    <label>Name</label>
    <input type="text" th:field="*{name}" required />

    <label>Email</label>
    <input type="email" th:field="*{email}" required />

    <label>Comment</label>
    <textarea rows="5" th:field="*{text}" required></textarea>

    <div class="actions">
        <button type="submit">Save</button>
        <a th:href="@{|/post/${postId}|}">Cancel</a>
    </div>
</form>
</body>
</html>
