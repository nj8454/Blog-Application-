<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <style>
        body { font-family: sans-serif; max-width: 720px; margin: 24px auto; padding: 0 12px; color:#111; background:#fff; }
        form { display: grid; gap: 12px; }
        input[type=text], textarea { width: 100%; padding: 8px; border: 1px solid #bbb; border-radius: 6px; background:#fff; color:#111; }
        button { padding: 10px 14px; border: 1px solid #111; background:#111; color:#fff; border-radius: 6px; cursor: pointer; }
        button:hover { background:#000; }
        .alert { padding: 10px; background:#f5f5f5; border: 1px solid #bbb; border-radius: 6px; color:#111; }
    </style>
</head>
<body>
<h2>Create Post</h2>
<p><a th:href="@{'/post'}">‚Üê All Posts</a></p>

<div th:if="${param.success}" class="alert">Post created successfully.</div>

<form th:action="@{/post/save}" th:object="${post}" method="post">
    <label>Title</label>
    <input type="text" th:field="*{title}" placeholder="Enter title" required>

    <div sec:authorize="hasRole('ADMIN')">
        <label>Author</label>
        <select name="authorId" required>
            <option th:each="u : ${authors}" th:value="${u.id}" th:text="${u.name}"></option>
        </select>
    </div>

    <div sec:authorize="!hasRole('ADMIN')">
        <label>Author</label>
        <input type="text" th:value="${authorName}" disabled/>
    </div>

    <label>Content</label>
    <textarea th:field="*{content}" rows="6" placeholder="Write content..." required></textarea>

    <label>Tags</label>
    <input type="text" th:field="*{tag}" placeholder="e.g. java, spring, web">

    <button type="submit">Create</button>
</form>
</body>
</html>
